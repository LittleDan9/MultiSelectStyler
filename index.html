<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/styler.js" type="text/javascript" defer></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles/multiselect.css" type="text/css">
    <title>Multi Select Styler</title>
</head>
<body>
    <div class="row header">
        <div class="col-sm-offset-3 col-sm-6">Multi Select Box Styled using BootStrap</div>
    </div>
    <form>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <select SelectionMode="Multiple" class="form-control input-sm"id="SelectionCodes" multiple="multiple" name="SelectionCodes">
                    <option value="1">Carrots</option>
                    <option value="2">Zebra</option>
                    <option selected="selected" value="3">Apple</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 text-center">
                <input class="btn btn-sm btn-default" type="button" id="btnSubmit" value="Submit"/>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div id="divResults"></div>
        </div>
    </div>
</body>
</html>
